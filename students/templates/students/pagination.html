{% if students.has_other_pages %}
{% with order_by=request.GET.order_by reverse=request.GET.reverse %}
<nav>
	<ul class="pagination">
		<li><a href="{% url "home" %}?page=1{% if order_by %}&amp;order_by={{ order_by }}{% endif %}{% if reverse %}&amp;reverse={{ reverse }}{% endif %}">&laquo;</a></li>
		{% for p in students.paginator.page_range %}
		<li {% if students.number == p %}class="active"{% endif %}><a href="{% url "home" %}?page={{ p }}{% if order_by %}&amp;order_by={{ order_by }}{% endif %}{% if reverse %}&amp;reverse={{ reverse }}{% endif %}">{{ p }}</a></li>
		{% endfor %}
		<li><a href="{% url "home" %}?page={{ students.paginator.num_pages}}{% if order_by %}&amp;order_by={{ order_by }}{% endif %}{% if reverse %}&amp;reverse={{ reverse }}{% endif %}">&raquo;</a></li>
	</ul>
</nav>
{% endwith %}
{% endif %}
