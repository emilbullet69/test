<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<title>Форма Редагування студента</title>
		<meta name="description" value="Система Обліку Студентів Навчального Закладу">

		<!-- Include Styles -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body>
		<!-- Start Container -->
		<div class="container">
			<h2>Форма Редагування студента</h2>
			<form action="#" method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="studentName" class="col-xs-2 col-form-label">Ім'я*</label>
					<div class="col-xs-4">
      					<input type="text" required="" class="form-control-plaintext" name="studentName" id="studentName" value="" placeholder="Віталій">
    				</div>
				</div>
				<div class="form-group row">
					<label for="studentName2" class="col-xs-2 col-form-label">По-батькові</label>
					<div class="col-xs-4">
      					<input type="text"  class="form-control-plaintext" name="studentName2" id="studentName2" value="" placeholder="Іванович">
    				</div>
				</div>
				<div class="form-group row">
					<label for="studentFirstName" class="col-xs-2 col-form-label">Прізвище*</label>
					<div class="col-xs-4">
      					<input type="text" required="" class="form-control-plaintext" name="studentFirstName" id="studentFirstName" value="" placeholder="Подоба">
    				</div>
				</div>
				<div class="form-group row">
					<label for="studentNumber" class="col-xs-2 col-form-label">№ Білету*</label>
					<div class="col-xs-4">
      					<input type="text" required="" class="form-control-plaintext" name="studentNumber" id="studentNumber" value="" placeholder="254">
    				</div>
				</div>
				<div class="form-group row">
					<label for="studentBirth" class="col-xs-2 col-form-label">Дата народження</label>
					<div class="col-xs-4">
      					<input type="text" class="form-control-plaintext" name="studentBirth" id="studentBirth" value="" placeholder="1984-06-17">
    				</div>
				</div>
				<div class="form-group row">
					<label for="studentPhoto" class="col-xs-2 col-form-label">Фото</label>
					<div class="col-xs-4">
      					<input type="file" class="form-control-file" name="studentPhoto" id="studentPhoto" value="">
    				</div>
				</div>
				<div class="form-group row">
				    <label for="FormControlSelect" class="col-xs-2 col-form-label">Група*</label>
				    <div class="col-xs-4">
					    <select class="form-control" id="FormControlSelect">
					      <option>МтМ - 21</option>
					      <option>МтМ - 22</option>
					      <option>МтМ - 23</option>
					      <option>МтМ - 24</option>
					    </select>
					</div>
				</div>
				<div class="form-group row">
				    <label for="FormControlTextarea" class="col-xs-2 col-form-label">Додаткові Нотатки</label>
				    <div class="col-xs-4">
				    	<textarea class="form-control" id="FormControlTextarea" rows="4">тест d</textarea>
					</div>
				</div>
			</form>
			<!-- Start Footer -->
			<div class="row" id="submitFooter">
				<div class="col-xs-12" style="border-top: 1px solid #cccccc;"><br>
					<label for="submitFooter" class="col-xs-2 col-form-label"></label>
					<div class="col-xs-4" style="padding-left: 5px;">
						<button type="submit" class="btn btn-primary" style="padding-top: 3px; padding-bottom: 2px;">Зберегти</button><a href="#" style="padding-left: 15px;">Скасувати</a>
					</div>
				</div>
			</div>
			<!-- End Footer -->
		</div>
		<!-- End Container -->
		<!-- Javascripts Section -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</body>
</html>
